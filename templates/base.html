<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        .logo {
            font-size: 2rem;
            font-weight: bold;
        }
        nav ul li a {
            font-size: 1.1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">My Portfolio</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'resume' %}">Resume</a></li>
                    <li><a href="{% url 'projects' %}">Projects</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Contact Info</h3>
                    <p><i class="fas fa-envelope"></i> <a href="mailto:fahim.sabir011@gmail.com">fahim.sabir011@gmail.com</a></p>
                    <p><i class="fas fa-phone"></i> <a href="tel:+923328493818">+92 332 8493818</a></p>
                    <p><i class="fas fa-map-marker-alt"></i> City, Country</p>
                </div>
                <div class="footer-section">
                    <h3>Social Media</h3>
                    <div class="social-links">
                        <a href="https://github.com/fahimai001" target="_blank"><i class="fab fa-github"></i></a>
                        <a href="https://www.linkedin.com/in/fahim-sabir-a04102307/" target="_blank"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
            <p class="copyright">&copy; {% now "Y" %} My Portfolio. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
